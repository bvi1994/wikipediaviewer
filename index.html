<!DOCTYPE html>

<head>
	<title>Brandon's Wikiogle Viewer</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="javaScript/main.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel='stylesheet' href='css/style.css'>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
</head>

<body>
	<div class='container'>
		<div class='row' id='searchSection'>
			<div id='form'>
				<div class='col-md-6' id='logo'><b>Wiki<span id='logoYellow'>o</span><span id='logoBlue'>g</span><span id='logoGreen'>l</span><span id='logoRed'>e</span></b></div>
				<div class="col-md-6" id='search'>
					<input class="form-control" type="text" placeholder="Search Wikipedia" id="searchTerm">
				</div>
			</div>
		</div>
	</div>
		<div class='col-xs-1' id='buttons'>
			<div id='searchButton'>
				<button class='btn' id='searchWiki' onCLick='search()'>Wikipedia Search</button>
			</div>
			<div>
				<button class='btn' id='randomSearch' onClick='randomArticle()'>Random Article</button>
			</div>
		</div>
		<div id='Credits'>
			Created by <a href='https://www.linkedin.com/in/bvi1994'>Brandon Vi</a> for <a href='https://www.freecodecamp.com/challenges/build-a-wikipedia-viewer'>FreeCodeCamp</a>
		</div>
		<div class='searchResults'>
			<!-- This is a placeholder for the jQuery -->
		</div>
</body>
